  parse_ibase:
    type: remap
    inputs: [ ibases_logs ]
    source: |-
      .name = "IBASE"
      .message = to_string(.message)  ?? ""
      .events = []
      counter = 0
      event  = {}
      
      for_each(array(split(.message, "\n"))) -> |_index, value| {
        
        # перед [ иногда может быть мусор
        if contains(value, "[") {
        i = find(value, "[")
        value = slice!(value, i)
      }
      
        value = replace(value, r'^\s*(.*?)\s*$', "$$1")
        if starts_with(value, "[") {
          if exists(event.ID) {
           event.name = .name
            .events = push(.events, event)
          }
          counter = 0
          event = {}
          event.title = replace(value, r'^\S(.*)\S$', "$$1")
        } else {
          counter = counter + 1
          if starts_with(value, "Connect=") { 
            value = replace(value, "Connect=", "")
            value = replace(value, r'^(.*?)[;\s]*$', "$$1")
            event = merge(event, parse_key_value!(value, "=", ";"))
          } else if starts_with(value, "ID=") {
           event.ID = replace(value, "ID=", "")
          }   
        }
      }
            if exists(event.ID) {
              event.name = .name
              .events = push(.events, event)
          }
      . = .events

      
sinks:

    
  lgf:
    type: file
    inputs: [ "parse_*" ]
    encoding:
       codec: json
    path: /tmp/{{ .name }}.log
    
    
  clickhouse:
    type: clickhouse
    inputs: [ "parse_*" ]
    endpoint: ${CLICKHOUSE_SERVER}
    auth:
      strategy: basic
      user: ${CLICKHOUSE_USER}
      password: ${CLICKHOUSE_PASSWORD}
    database: ${CLICKHOUSE_DATABASE}
    skip_unknown_fields: true
    table: "{{ .name }}"
    batch:
      max_events: 10000
      timeout_secs: 3
    acknowledgements:
      enabled: true


